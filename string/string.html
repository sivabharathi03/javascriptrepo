<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <script>
        var str="hello welcome!";
        var char=str.charAt(1);
        console.log(char);
        var ind=str.indexOf("hello");
        console.log(ind);
        var lastind=str.lastIndexOf("welcome");
        console.log(lastind);
        var scar=str.search("come");
        console.log(scar);
    </script>
</head>

</body>
</html>
