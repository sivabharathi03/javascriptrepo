<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function findlargestnumber(){
            var num1= document.getElementById("num1").value;
            var num2= document.getElementById("num2").value;
            var num3=document.getElementById("num3").value;
            num1=parseFloat(num1);
            num2=parseFloat(num2);
            num3=parseFloat(num3);
            if(num1>num2 && num1>num3){
                console.log("Number 1 is the largest"+ num1);}
                else if ((num2>num3)&&(num2>num1)){
                    console.log("Number 2 is the largest"+num2);}
                    else{
                        console.log("Number 3 is the largest"+num3);
                    }
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter Number 1"><br>
    <input type="number" id="num2" placeholder="Enter Number 2"><br>
    <input type="number" id="num3" placeholder="Enter Number 3"><br>
    <button onclick="findlargestnumber()">Find</button>
    <p id="result"></p>
    
</body>
</html>
